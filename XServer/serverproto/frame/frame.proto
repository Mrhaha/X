syntax = "proto3";

package XFramework;

option go_package = "serverproto/frame";

//**********命名规范*************//
//Client->server Req*
//Server->client Rsp*
//Server->

message ReqSyncFrame {
  int64 PlayerID = 1;
  int64 Frame = 2;
  float X = 3;
  float Y = 4;
}

message RspSyncFrame {
  int64 PlayerID = 1;
  int64 Frame = 2;
  float X = 3;
  float Y = 4;
}

message ReqReadyBattle {
  int64 PlayerID = 1;
}

message RspReadyBattle {
  int64 PlayerID = 1;
}
